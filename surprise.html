    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            position: relative;
            text-align: center;
        }

        /* First Page */
        #firstPage {
            background-color: lightblue;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #firstPage h1 {
            margin-bottom: 20px;
        }

        #typing {
            color: black;
            font-size: 20px;
            white-space: pre-line;
            display: inline-block;
            border-right: 2px solid black;
            padding-right: 5px;
            margin-bottom: 40px;
        }

        .bottom a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        /* Second Page */
        #secondPage {
            display: none;
            height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
            background: black;
            color: white;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background: transparent;
            border-radius: 50%;
            animation: explode 2s infinite;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
                box-shadow: none;
            }
            100% {
                transform: scale(1);
                opacity: 0;
                box-shadow:
                    0 -80px red,
                    56px -56px yellow,
                    80px 0 blue,
                    56px 56px lime,
                    0 80px cyan,
                    -56px 56px pink,
                    -80px 0 orange,
                    -56px -56px violet;
            }
        }

        .card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: fadeIn 3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        .card h1 {
            font-size: 45px;
        }

        .card p {
            font-size: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #ff5e5e;
            color: white;
        }
    </style>
</head>
<body>

    <!-- First Page -->
    <div id="firstPage">
        <h1>Hi Januu üòä üíï</h1>
        <div id="typing"></div>

        <div class="bottom">

        </div>
    </div>

    <!-- Second Page -->
    <div id="secondPage">
        <!-- Fireworks -->
        <div class="firework" style="top:20%; left:30%;"></div>
        <div class="firework" style="top:60%; left:70%; animation-delay:1s;"></div>
        <div class="firework" style="top:40%; left:50%; animation-delay:0.5s;"></div>

        <!-- Message Card -->
        <div class="card">
            <h1>üéâ Happy New Year 2026 üéâ</h1>

                tera yeh saal aacha ho aur tu sada mere BEST FRIEND RAHEüòÅüòò<br><br>
                Thanks for being my strength and everything ü§ù
            </p>
            <p>‚Äî From Vishnu üíô</p>
        </div>
    </div>

    <script>
        // Typing Effect
        const text = 
`Kay haal aahes? Sagla thik aahe na?
Aree aik na, tujhyasathi ek chhotasa surprise aahe.
Khaly mi ek link dili aahe, ti click kar üíô‚ú®`;

        let i = 0;
        const speed = 60; // typing speed

        function typeEffect() {
            if (i < text.length) {
                document.getElementById("typing").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeEffect, speed);
            }
        }

        typeEffect();

        // Show Second Page
        function showSecondPage() {
            document.getElementById("firstPage").style.display = "none";
            document.getElementById("secondPage").style.display = "block";
        }
    </script>

</body>
</html>
